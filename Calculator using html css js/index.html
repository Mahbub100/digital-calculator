<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/index.css"> -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="maincointainer">

        <!-- calculator cointainer start hare -->
        <div class="cointainer">
            <form name="forms">

                <input type="text" name="display" id="show" placeholder="0"> <!--input display-->

                <div class="content">

                    <div class="N1">
                        <input type="button" value="AC" id="red" onclick="forms.display.value = ''"></input>
                        <input type="button" value="7" onclick="forms.display.value += '7'"> </input>
                        <input type="button" value="4" onclick="forms.display.value += '4'"></input>
                        <input type="button" value="1" onclick="forms.display.value += '1'"></input>
                        <input type="button" value="0" onclick="forms.display.value += '0'"></input>

                        <!-- logic of the += 'value' -->
                        <!-- value = value + '1'  = 1
                       1   =   1   + '1'  = 11
                       11  =   1   + '1'  = 111-->
                    </div>


                    <div class="N2">
                        <input type="button" value="CE" onclick="forms.display.value -= '1'"></input>
                        <input type="button" value="8" onclick="forms.display.value += '8'"></input>
                        <input type="button" value="5" onclick="forms.display.value += '5'"></input>
                        <input type="button" value="2" onclick="forms.display.value += '2'"></input>
                        <input type="button" value="." onclick="forms.display.value += '.'"></input>
                    </div>

                    <div class="N3">
                        <input type="button" value="%" onclick="forms.display.value += '%'"></input>
                        <input type="button" value="9" onclick="forms.display.value += '9'"></input>
                        <input type="button" value="6" onclick="forms.display.value += '6'"></input>
                        <input type="button" value="3" onclick="forms.display.value += '3'"></input>
                        <input type="button" value="=" onclick="forms.display.value= eval(forms.display.value)"></input>
                    </div>

                    <div class="N4">
                        <input type="button" value="/" onclick="forms.display.value += '/'"></input>
                        <input type="button" value="*" onclick="forms.display.value += '*'"></input>
                        <input type="button" value="-" onclick="forms.display.value += '-'"></input>
                        <input type="button" value="+" id="plus" onclick="forms.display.value += '+'"></input>
                    </div>
 
                </div>
            </form>
        </div>
    </div>
</body>

</html>
